{% extends "layout.html" %}
{% block title %}Delete a Simulation{% endblock %}
{% block body %}
  <h2>Delete a Simulation</h2>
  {% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="POST">
    <div>{{ form.simulations.label }}:{{ form.simulations() }}</div>
    <div class=actions><input type=submit value="Delete"></div>
  </form>
{% endblock %}
